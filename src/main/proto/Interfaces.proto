syntax = "proto3";
option java_multiple_files = true;
package com.p2p.grpc;

service MarketPlace {
  rpc lookupRPC(BuyRequest) returns (stream PeerId);
  rpc buyRPC(PeerId) returns (Ack);
}

message Ack {
  string message = 1;
}

message BuyRequest {
  string Product = 1;
  int32 hopCount = 2;
}

message PeerId {
  int32 id = 1;
  string IPAddress = 2;
  int32 port = 3;
}

enum Product {
  FISH = 0;
  SALT = 1;
  BOAR = 2;
}




